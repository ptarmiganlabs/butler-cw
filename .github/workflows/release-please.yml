name: release-please
on:
  push:
    branches:
      - master

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2.34.0
        with:
          token: ${{ secrets.PAT }}
          release-type: node
          package-name: butler-cw
